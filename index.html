<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="imame/x-icon" href="img/favicon.ico">
    <link rel="stylesheet" href="CSS/index.css">
    <title>Rock Paper Scissors Vs The Robots</title>
  </head>
  <body>
    <!--------------- TOP SECTION ----------------->
    <section id="topSection">
      <div>
        <h1>Rock Paper Scissors</h1>
        <h2>Vs The Robots!</h2>
      </div>
      <div>
        <p>Score <span>5 times</span> to defeat the Robots</p>
        <p>Don't let the skynet win!!</p>
      </div>
    </section>
    <!--------------MIDDLE SECTION----------------->
    <section id="middleSection"> 
      <!--LEFT SIDE OF THE SECTION OR PLAYER SIDE-->
      <div id="playerSide">
        <div id="playerChar">
          <img src="img/chars/player.gif" alt="A teenage pixel art animated person standing">
        </div>
        <div class="speechBubbleAndScore">
          <div id="normalBubble" class="bubble">
            <img id="normalBubbleImg" src="img/speech/speech-empty.png" alt="An empty speech bubble">
          </div>
          <div class="scoreKeeper">
            <p id="playerPointsDisplay">0</p>
            <p>POINTS</p>
          </div>
        </div>
      </div>
      <!--RIGHT SIDE OF THE SECTION OR ENEMY SIDE-->
      <div id="robotSide">
        <div class="speechBubbleAndScore">
          <div id="reverseBubble" class="bubble">
            <img id="reverseBubbleImg" src="img/speech/speech-empty.png" alt="An empty speech bubble">
          </div>
          <div class="scoreKeeper">
            <p id="robotPointsDisplay">0</p>
            <p>POINTS</p>
          </div>
        </div>
        <div id="robotChar">
          <img src="img/chars/robot.gif" alt="Cute robot pixel art character">
        </div>
      </div>
      </div>
    </section>
    <!--------------BOTTOM SECTION----------------->
    <section id="bottomSection">
      <div>
        <p id="resultDisplay">Select one!</p>
      </div>
      <div id="handSelect">
        <img title="rock" class="buttons" id="rock" src="img/hands/select-rock1.png" 
        onmouseover="this.src='img/hands/select-rock2.png'" 
        onmouseout="this.src='img/hands/select-rock1.png'"/>
        <img title="paper" class="buttons" id="paper" src="img/hands/select-paper1.png" 
        onmouseover="this.src='img/hands/select-paper2.png'" 
        onmouseout="this.src='img/hands/select-paper1.png'"/>
        <img title="scissors" class="buttons" id="scissors" src="img/hands/select-scissors1.png" 
        onmouseover="this.src='img/hands/select-scissors2.png'" 
        onmouseout="this.src='img/hands/select-scissors1.png'"/>
      </div>
    </section>
    <!--------------FOOTER SECTION----------------->
    <footer>
      <p>Made by <a href="https://github.com/Josue-Monfort/rock-paper-scissors-vs-the-robots">@Josue-Monfort</a></p>
    </footer>

    <script src="index.js"></script>
  </body>
</html>
