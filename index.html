<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="imame/x-icon" href="img/favicon.ico">
    <link rel="stylesheet" href="CSS/index.css">
    <title>Rock Paper Scissors Vs The Robots</title>
  </head>
  <body>
    <!--------------- TOP SECTION ----------------->
    <section id="topSection">
      <div>
        <h1>Rock Paper Scissors</h1>
        <h2>Vs The Robots!</h2>
      </div>
      <div>
        <p>Score <span>5 times</span> to defeat the Robots</p>
        <p>Don't let the skynet win!!</p>
      </div>
    </section>
    <!--------------MIDDLE SECTION----------------->
    <section id="middleSection"> 
      <!--LEFT SIDE OF THE SECTION OR PLAYER SIDE-->
      <div id="playerSide">
        <div id="playerChar">
          <img src="img/chars/player.gif" alt="A teenage pixel art animated person standing">
        </div>
        <div class="speechBubbleAndScore">
          <div id="normalBubble" class="bubble">
            <img id="normalBubbleImg" src="img/speech/speech-empty.png" alt="An empty speech bubble">
          </div>
          <div class="scoreKeeper">
            <p id="UserPointsDisplay">0</p>
            <p>POINTS</p>
          </div>
        </div>
      </div>
      <!--RIGHT SIDE OF THE SECTION OR ENEMY SIDE-->
      <div id="robotSide">

      </div>
    </section>
    <script src="index.js"></script>
  </body>
</html>
